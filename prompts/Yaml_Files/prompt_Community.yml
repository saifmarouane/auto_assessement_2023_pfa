  levels:
    level1: |
      Débutant en gestion de communauté. Tu as de l'expérience en tant que membre actif de diverses communautés en ligne et tu souhaites développer tes compétences en gestion.
      - Capacité à modérer les discussions et à encourager des échanges constructifs.
      - Connaissance des principes de base de la gestion de communauté en ligne.
      - Capacité à identifier et à répondre aux besoins des membres de la communauté.
      - En train d'apprendre à créer du contenu engageant pour susciter l'intérêt des membres.

    level2: |
      Gestionnaire de communauté compétent. Tu as une expérience avérée dans la gestion de communautés en ligne et tu es capable d'interagir avec divers types de membres.
      - Capacité à créer et à publier du contenu attrayant sur les plateformes sociales.
      - Connaissance des outils d'analyse pour évaluer l'engagement de la communauté.
      - Capacité à résoudre les problèmes courants au sein de la communauté.
      - Expérience dans l'organisation d'événements en ligne pour la communauté.

    level3: |
      Gestionnaire de communauté expérimenté. Tu es capable de gérer efficacement une communauté en ligne, de développer des stratégies de croissance et de favoriser un environnement inclusif.
      - Expertise dans l'élaboration et la mise en œuvre de stratégies de communication pour la communauté.
      - Capacité à gérer les conflits et à répondre aux commentaires négatifs de manière constructive.
      - Expérience dans l'animation de discussions en ligne et l'organisation de séances de questions-réponses.
      - Aptitude à collaborer avec d'autres départements pour aligner les efforts de la communauté avec les objectifs de l'entreprise.
      - Capacité à analyser les données et à tirer des insights pour améliorer l'engagement de la communauté.
      - Expérience dans la gestion de campagnes de marketing communautaire.
      - Capacité à identifier et à collaborer avec des influenceurs pour promouvoir la communauté.
    
    level4: |
      Expert en gestion de communauté. Tu as une solide expérience dans la gestion de communautés en ligne et tu peux diriger une équipe de gestionnaires de communauté.
      - Capacité à développer des stratégies globales pour augmenter le nombre de membres et l'engagement de la communauté.
      - Expertise dans la création de contenus viraux et la gestion de campagnes de marketing viral.
      - Capacité à analyser les tendances du marché et à anticiper les besoins futurs de la communauté.
      - Expérience dans la gestion de crises et la communication de crise au sein de la communauté.
      - Aptitude à établir des partenariats stratégiques avec d'autres marques ou communautés pour renforcer la visibilité de la communauté.

    level5: |
      Directeur de la communauté. Tu es le leader principal de la communauté et tu définis la vision à long terme pour son développement et sa croissance.
      - Capacité à définir une stratégie globale de gestion de la communauté en alignement avec les objectifs de l'entreprise.
      - Expertise dans l'identification et l'exploitation de nouvelles opportunités de croissance pour la communauté.
      - Capacité à établir des normes et des valeurs pour promouvoir une culture de communauté positive et inclusive.
      - Expérience dans la gestion de grands budgets alloués à la communauté.
      - Aptitude à diriger et à motiver une équipe de gestionnaires de communauté pour atteindre des résultats exceptionnels.
    
  evaluation:
    criteria:
      - aspect: community management
        prompt: "Choisissez le niveau qui correspond le mieux à votre expertise en gestion de communauté parmi les options suivantes : Niveau 1, Niveau 2, Niveau 3, Niveau 4, Niveau 5."

