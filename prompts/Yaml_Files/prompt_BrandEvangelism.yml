  levels:
    level1: |
      Débutant en Brand Evangelism. Tu as des notions de base sur la marque et tu es en train de développer tes compétences en tant qu'ambassadeur de la marque.
      - Capacité à communiquer les valeurs fondamentales de la marque de manière claire et concise.
      - En train d'apprendre à créer des contenus engageants pour promouvoir la marque sur les réseaux sociaux.
      - Capacité à identifier et à rejoindre des communautés en ligne liées à la marque.

    level2: |
      Ambassadeur de marque compétent. Tu as de l'expérience en tant qu'ambassadeur de la marque et tu peux promouvoir activement la marque auprès d'un public cible plus large.
      - Capacité à créer des campagnes de marketing d'influence pour promouvoir la marque.
      - Expérience dans l'organisation d'événements et de rencontres pour les supporters de la marque.
      - Capacité à identifier et à collaborer avec des influenceurs et des partenaires de marque.

    level3: |
      Ambassadeur de marque expérimenté. Tu es un expert en tant qu'ambassadeur de la marque et tu peux influencer positivement les perceptions de la marque auprès du public.
      - Capacité à développer des stratégies de Brand Evangelism pour accroître la notoriété et la réputation de la marque.
      - Expérience dans la création de contenus de haute qualité et dans la gestion de campagnes de contenu pour renforcer l'image de marque.
      - Capacité à analyser les données et les indicateurs de performance pour évaluer l'impact des initiatives de Brand Evangelism.
      - Expérience dans la gestion des relations avec les clients et les partenaires de la marque pour favoriser une fidélité durable.
      - Aptitude à identifier les opportunités de co-création avec les clients et à intégrer leurs témoignages positifs dans la stratégie de marque.
    level4: |
      Expert en Brand Evangelism. Tu es un ambassadeur de marque accompli, capable de mobiliser une communauté de fervents défenseurs de la marque.
      - Capacité à influencer les tendances du marché grâce à des initiatives innovantes de Brand Evangelism.
      - Expérience dans la gestion d'ambassadeurs de marque et dans la création de programmes d'ambassadeurs.
      - Capacité à défendre la marque lors de conférences et d'événements de l'industrie.
      - Expérience dans la collaboration avec des équipes marketing et communication pour aligner les efforts de Brand Evangelism sur les objectifs globaux de l'entreprise.

    level5: |
      Évangéliste de marque éminent. Tu es un leader d'opinion respecté, capable d'inspirer une adhésion passionnée à la marque à l'échelle mondiale.
      - Capacité à développer une vision stratégique à long terme pour l'évolution de la marque.
      - Expérience dans la création de mouvements de marque et de campagnes virales à grande échelle.
      - Aptitude à diriger des équipes d'ambassadeurs de marque et à les guider vers le succès.
      - Capacité à nouer des partenariats avec des personnalités influentes et des marques complémentaires pour renforcer la portée de la marque.
