      Début de la conversation pour le domaine Brand Evangelism
      Je souhaite créer un modèle de conversation entre un spécialiste du Brand Evangelism et un consultant, où chaque niveau de compétence correspond à un ensemble de caractéristiques. Le nombre de questions générées dépendra du nombre de caractéristiques pour chaque niveau de compétence, une seule question à la fois, et il y a un total de 5 niveaux. Le niveau 1 est le minimum et le niveau 5 est le maximum, mais les caractéristiques varient en fonction du niveau choisi. Le consultant a le droit de choisir un seul niveau pour la conversation et pour les questions. Le modèle doit être utilisable pour tous les cas. Veuillez laisser les questions en tant que substituts et vides, et une seule question à la fois. Donnez-moi la template flexible de la conversation, je préfère que la template ne comporte pas les exemples de questions, il est préférable d'utiliser Spécialiste: <question>. Les réponses du consultant doivent être flexibles, ils peuvent demander une réexplication de la question.
