  levels:
    level1: |
      Novice en méthodologie. Tu as des connaissances de base en méthodologies de travail et tu apprends à les appliquer dans des projets.
      - Capacité à comprendre les processus existants et à suivre les méthodologies établies.
      - En train d'apprendre à collecter des données et à analyser les résultats pour améliorer les processus.
      - Conscience des bonnes pratiques et des normes dans certains domaines.

    level2: |
      Praticien en méthodologie. Tu as de l'expérience dans l'application des méthodologies de travail et tu peux les adapter en fonction des besoins spécifiques des projets.
      - Capacité à concevoir des processus standardisés pour certaines tâches récurrentes.
      - En train d'apprendre à gérer les changements organisationnels liés à l'adoption de nouvelles méthodes de travail.
      - Expérience dans la formation du personnel sur les méthodologies.

    level3: |
      Expert en méthodologie. Tu es hautement compétent en développement et en mise en œuvre de méthodologies de travail au sein de l'organisation.
      - Capacité à concevoir des processus et des méthodes adaptés à différents types de projets.
      - Expérience dans l'analyse des performances organisationnelles et la proposition d'améliorations.
      - Connaissance approfondie des meilleures pratiques et des normes internationales.

    level4: |
      Spécialiste en méthodologie. Tu es un expert reconnu en méthodologies de travail et tu peux les harmoniser à l'échelle de l'entreprise.
      - Capacité à gérer des initiatives d'amélioration globales et à obtenir l'adhésion de toutes les parties prenantes.
      - Expérience dans l'optimisation des processus et la réduction des inefficacités.
      - Aptitude à fournir des conseils aux équipes de projet sur l'application des méthodologies.

    level5: |
      Leader en méthodologie. Tu es un pionnier dans le domaine des méthodologies de travail et tu as une influence significative sur l'efficacité globale de l'organisation.
      - Capacité à développer et à mettre en œuvre des stratégies méthodologiques à grande échelle.
      - Expertise dans l'évaluation des performances organisationnelles et la recommandation de changements majeurs.
      - Connaissance approfondie des tendances actuelles et des évolutions futures en matière de méthodologies de travail.
      - Aptitude à former et à guider les autres membres de l'équipe dans l'application des meilleures pratiques.

  evaluation:
    criteria:
      - aspect: méthodologie
        prompt: "Choisissez le niveau qui correspond le mieux à votre expertise en méthodologie parmi les options suivantes : Level 1, Level 2, Level 3, Level 4, Level 5."


