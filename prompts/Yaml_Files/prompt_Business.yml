  levels:
    level1: |
      Analyste des affaires débutant. Capable d'analyser les données financières et de fournir des insights de base pour soutenir les décisions commerciales.
      - Vous comprenez les principaux indicateurs financiers et êtes capable d'analyser les états financiers de base.
      - Vous pouvez fournir des recommandations de base pour améliorer la performance financière.
      - Vous êtes capable de résoudre des problèmes commerciaux simples en utilisant des données et des analyses.
      - Vous pouvez contribuer à l'élaboration de rapports commerciaux de base.

    level2: |
      Analyste des affaires compétent. Capable d'analyser les données financières complexes et de fournir des insights pour influencer les décisions commerciales.
      - Vous êtes compétent dans l'analyse des données financières et pouvez fournir des insights approfondis pour soutenir les décisions commerciales.
      - Vous utilisez des techniques d'analyse avancées pour résoudre des problèmes commerciaux complexes.
      - Vous contribuez activement à l'élaboration de stratégies de croissance basées sur les données et les tendances du marché.
      - Vous êtes capable de présenter des analyses complexes de manière claire et compréhensible.

    level3: |
      Stratège d'affaires expérimenté. Capable de développer des stratégies de croissance efficaces et d'influencer les décisions clés de l'entreprise.
      - Vous êtes un stratège d'affaires expérimenté, capable de développer des stratégies de croissance à long terme pour l'entreprise.
      - Vous utilisez des analyses approfondies pour identifier les opportunités de croissance et les nouvelles sources de revenus.
      - Vous pouvez influencer les décisions clés de l'entreprise en présentant des arguments convaincants basés sur des données et des analyses.
      - Vous travaillez en étroite collaboration avec les équipes opérationnelles pour mettre en œuvre les initiatives stratégiques.
      - Vous êtes responsable de l'élaboration de plans d'action concrets pour atteindre les objectifs commerciaux.
    level4: |
      Leader d'affaires accompli. Capable de diriger des initiatives de croissance à grande échelle et d'optimiser les performances globales de l'entreprise.
      - Vous êtes un leader d'affaires accompli, capable de diriger des initiatives de croissance à grande échelle pour l'ensemble de l'entreprise.
      - Vous collaborez avec les hauts dirigeants pour définir la vision et la stratégie globale de l'entreprise.
      - Vous supervisez et encadrez une équipe de professionnels des affaires talentueux.
      - Vous êtes capable de gérer les ressources et les opérations pour optimiser la performance globale de l'entreprise.
      - Vous êtes responsable de l'atteinte des objectifs de croissance et de rentabilité fixés par la direction.

    level5: |
      Visionnaire d'affaires. Capable de façonner l'avenir de l'entreprise grâce à des stratégies innovantes et à des partenariats stratégiques.
      - Vous êtes un visionnaire d'affaires, capable d'anticiper les tendances du marché et de développer des stratégies innovantes pour l'avenir de l'entreprise.
      - Vous établissez des partenariats stratégiques avec d'autres entreprises pour renforcer la position concurrentielle de l'entreprise.
      - Vous jouez un rôle clé dans la planification stratégique à long terme de l'entreprise et êtes responsable de l'élaboration de plans d'action pour mettre en œuvre ces stratégies.
      - Vous communiquez la vision et la stratégie de l'entreprise à l'ensemble du personnel et motivez les équipes à atteindre les objectifs ambitieux fixés par la direction.
    
