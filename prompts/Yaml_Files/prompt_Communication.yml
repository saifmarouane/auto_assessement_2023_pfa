  levels:
    level1: |
      Communicateur débutant. Capable de communiquer efficacement des informations simples de manière claire et concise.
      - Vous exprimez vos idées de manière claire dans les communications verbales et écrites.
      - Vous pouvez élaborer des messages simples et persuasifs pour un public spécifique.
      - Vous utilisez les canaux de communication appropriés pour transmettre des informations.
      - Vous êtes capable de fournir des mises à jour régulières sur les projets ou les activités.

    level2: |
      Communicateur compétent. Capable de communiquer des informations complexes de manière claire et persuasive.
      - Vous pouvez communiquer des informations techniques ou complexes de manière claire et compréhensible.
      - Vous adaptez votre style de communication en fonction de votre public.
      - Vous élaborez des messages convaincants pour susciter l'intérêt des parties prenantes.
      - Vous gérez efficacement les relations publiques et les communications externes.

    level3: |
      Communicateur expérimenté. Capable de gérer la communication pour des projets d'envergure avec différentes parties prenantes.
      - Vous gérez les communications pour des projets d'envergure avec diverses parties prenantes internes et externes.
      - Vous coordonnez les activités de relations publiques pour renforcer la réputation de l'organisation.
      - Vous adaptez les messages pour répondre aux besoins et aux intérêts des différentes parties prenantes.
      - Vous utilisez différentes plateformes de médias sociaux pour diffuser des informations et interagir avec le public.
      - Vous élaborez des stratégies de communication pour les campagnes et les initiatives spécifiques.

    level4: |
      Communicateur accompli. Capable de gérer la communication pour des projets et des campagnes complexes à l'échelle organisationnelle.
      - Vous gérez efficacement la communication pour des projets et des campagnes complexes impliquant plusieurs équipes.
      - Vous élaborez des plans de communication complets pour soutenir les objectifs organisationnels.
      - Vous êtes responsable de la gestion des crises de communication et de la gestion des problèmes potentiels.
      - Vous supervisez les activités de relations publiques pour assurer une image positive de l'organisation.
      - Vous utilisez des données et des analyses pour mesurer l'efficacité des campagnes de communication.

    level5: |
      Expert en communication stratégique. Capable de diriger des initiatives de communication à grande échelle pour l'ensemble de l'organisation.
      - Vous dirigez des initiatives de communication stratégiques à grande échelle qui ont un impact sur toute l'organisation.
      - Vous collaborez avec les hauts dirigeants pour développer des messages clés et des stratégies de communication.
      - Vous supervisez et encadrez une équipe de communication talentueuse.
      - Vous êtes responsable de la gestion de la marque et de la réputation de l'organisation.
      - Vous mettez en œuvre des stratégies innovantes pour renforcer la présence de l'organisation sur le marché.

  evaluation:
    criteria:
      - aspect: communication
        prompt: "Choisissez le niveau qui correspond le mieux à votre expertise en communication parmi les options suivantes : Level 1, Level 2, Level 3, Level 4, Level 5."

